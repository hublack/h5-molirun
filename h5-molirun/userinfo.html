<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="format-detection" content="telephone=no"/>
	    <meta name="viewport" content="width=750, user-scalable=no"/>
	    <meta name="apple-mobile-web-app-capable" content="yes"/>
	    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	    <title>茉莉跑</title>
	    <link rel="stylesheet" href="css/swiper-3.4.1.min.css"/>
	    <link rel="stylesheet" href="css/animate.min.css"/>
	    <link rel="stylesheet" href="css/userinfo.css"/>
	</head>
	<body>
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		      <div class="swiper-slide p1">
			      	<img class="p1-bg" src="img/userinfo/bg.jpg" alt="" />
			      	<input class="p1-number" type="text" />
			      	<div class="p1-btn"></div>
			      	<div class="p1-hitbox">
			      		<span class="p1-hit"></span>
			      	</div>
		      </div>
		      
		      <div class="swiper-slide p2">
			      	 <img class="p2-bg" src="img/userinfo/p2-bg.jpg" alt="" />
			      	 <div class="p2-btn"></div>
	                  <div class="p2-cover">
	                 	<div class="p2-shade"></div>
	                 	<img class="p2-coverimg" src="img/userinfo/m-share.png" alt="" />
	                 	<div class="p2-btn2"></div>
	                  </div>	
	                  <div class="p2-namebox">
	                  	<span class="p2-name"></span>
	                  </div>
	                  <div class="p2-sexbox">
	                  	<span class="p2-sex"></span>
	                  </div>
	                  <div class="p2-groupbox">
	                  	<span class="p2-group"></span>
	                  </div>
	                  <div class="p2-sizebox">
	                  	<span class="p2-size"></span>
	                  </div>
	                  <div class="p2-tagbox">
	                  	<span class="p2-tag"></span>
	                  </div>
	                  
		      </div>
		    </div>
		</div>
	</body>
	<script src="js/zepto.min.js"></script>
	<script src="js/swiper-3.4.1.jquery.min.js"></script>
	<script src="js/swiper.animate1.0.2.min.js"></script>
	<script src="js/motion/landscape.min.js"></script>
	<script src="js/userinfo.js"></script>
	<!-- build:js wechat.js -->
	<script src="js/wechat/jweixin-1.0.0.js"></script>
	<script src="js/wechat/wechat.js"></script>
</html>
